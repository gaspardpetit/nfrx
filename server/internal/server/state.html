<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>nfrx State</title>
<style>
:root {
  --bg: #fff;
  --fg: #000;
  --box-bg: #f9f9f9;
  --box-border: #ccc;
}
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #000;
    --fg: #fff;
    --box-bg: #111;
    --box-border: #444;
  }
}
body {
  background: var(--bg);
  color: var(--fg);
  font-family: sans-serif;
  margin: 1rem;
}
h1 {
  font-size: 1.5rem;
}
#summary {
  margin-bottom: 1rem;
}
#workers {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}
.worker {
  position: relative;
  border: 1px solid var(--box-border);
  border-radius: 8px;
  padding: 0.5rem 1rem;
  background: var(--box-bg);
  flex: 1 1 200px;
}
.worker .emoji {
  font-size: 2rem;
}
.worker .name {
  font-weight: bold;
  margin-top: 0.5rem;
}
.worker .status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 0.5rem;
}
.busy-bar {
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 4px;
  background: var(--box-border);
}
.busy-bar .fill {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: #0af;
}
@media (max-width: 600px) {
  #workers { flex-direction: column; }
}
</style>
</head>
<body>
<h1>nfrx state</h1>
<div id="summary">Loadingâ€¦</div>
<div>Sort by: <select id="sort">
  <option value="oldest">Oldest</option>
  <option value="youngest">Youngest</option>
  <option value="busyness">Busyness</option>
  <option value="name">Name</option>
  <option value="completed">Completed</option>
  <option value="errors">Errors</option>
</select></div>
<!-- Worker grid moved to LLM plugin view -->
<h2>Plugin Views</h2>
<div id="plugins"></div>
<script>
// Plugin rendering registry
window.NFRX = window.NFRX || { _renderers: {}, registerRenderer: function(id, fn){ this._renderers[id]=fn; } };

let workers = [];
let sortBy = 'oldest';
let token = null;
const loadedViews = new Set();

// LLM plugin will render its own worker grid

async function maybeLoadViews(plugins) {
  const host = document.getElementById('plugins');
  for (const id of Object.keys(plugins || {})) {
    if (loadedViews.has(id)) continue;
    try {
      const headers = token ? { 'Authorization': 'Bearer ' + token } : {};
      const resp = await fetch(`/api/state/view/${id}.html`, { headers });
      if (resp.status === 200) {
        const html = await resp.text();
        if (html && html.trim().length > 0) {
          const section = document.createElement('section');
          section.id = `plugin-${id}`;
          const h = document.createElement('h3');
          h.textContent = `Plugin: ${id}`;
          section.dataset.pluginId = id;
          section.appendChild(h);
          // Append section to DOM first so dataset is visible to scripts
          host.appendChild(section);
          const div = document.createElement('div');
          section.appendChild(div);
          // Inject HTML and execute any inline scripts by recreating them
          div.innerHTML = html;
          const scripts = Array.from(div.querySelectorAll('script'));
          for (const old of scripts) {
            const s = document.createElement('script');
            // Copy attributes (type, etc.) if present
            for (const attr of Array.from(old.attributes)) {
              s.setAttribute(attr.name, attr.value);
            }
            s.textContent = old.textContent || '';
            old.parentNode.replaceChild(s, old);
          }
        }
      }
    } catch (e) {
      console.error('load view', id, e);
    } finally {
      loadedViews.add(id);
    }
  }
}

function update(envelope) {
  const plugins = envelope.plugins || {};
  const llm = plugins.llm || {};
  const sum = llm.workers_summary || {connected:0, working:0, idle:0};
  const pluginIds = Object.keys(plugins || {});
  let summary = `Plugins: ${pluginIds.join(', ') || 'none'}`;
  if (llm.workers) {
    summary += ` | Workers: ${sum.connected} connected, ${sum.working} working, ${sum.idle} idle`;
  }
  document.getElementById('summary').textContent = summary;
  workers = llm.workers || [];
  // Lazy-load plugin views once per plugin id
  maybeLoadViews(plugins);
  // Call plugin renderers if registered
  for (const id of pluginIds) {
    const fn = window.NFRX && window.NFRX._renderers && window.NFRX._renderers[id];
    const container = document.getElementById('plugin-' + id);
    if (typeof fn === 'function' && container) {
      try { fn(plugins[id], container, envelope); } catch (e) { console.error('render', id, e); }
    }
  }

  // MCP now renders via its plugin view
}

// statusColor moved into LLM view renderer

document.getElementById('sort').addEventListener('change', (e) => {
  sortBy = e.target.value;
  // plugin renderers may react to sortBy
});

async function connect() {
  const headers = token ? { 'Authorization': 'Bearer ' + token } : {};
  try {
    const resp = await fetch('/api/state/stream', { headers });
    if (resp.status === 401) {
      token = prompt('Access token:');
      if (token) connect();
      return;
    }
    const reader = resp.body.getReader();
    const decoder = new TextDecoder();
    let buf = '';
    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      buf += decoder.decode(value, { stream: true });
      const lines = buf.split('\n');
      buf = lines.pop();
      lines.forEach(line => {
        if (line.startsWith('data:')) {
          try {
            const data = JSON.parse(line.slice(5));
            update(data);
          } catch (err) {
            console.error('parse', err);
          }
        }
      });
    }
  } catch (err) {
    console.error('stream', err);
  }
  setTimeout(connect, 1000);
}

connect();
</script>
</body>
</html>
