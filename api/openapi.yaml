openapi: 3.0.3
info:
  title: nfrx API
  version: 1.0.0
servers:
  - url: http://localhost:8080
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
paths:
  /healthz:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                required: [status]
  /api/workers/connect:
    get:
      summary: Worker connect (WebSocket)
      responses:
        '101':
          description: Switching Protocols
  /api/state:
    get:
      security: [ { BearerAuth: [] } ]
      summary: Get server state
      responses:
        '200':
          description: State
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /api/state/stream:
    get:
      security: [ { BearerAuth: [] } ]
      summary: Stream server state
      responses:
        '200':
          description: Event stream
          content:
            text/event-stream:
              schema:
                type: string
