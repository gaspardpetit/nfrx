<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>llamapool State</title>
<style>
:root {
  --bg: #fff;
  --fg: #000;
  --box-bg: #f9f9f9;
  --box-border: #ccc;
}
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #000;
    --fg: #fff;
    --box-bg: #111;
    --box-border: #444;
  }
}
body {
  background: var(--bg);
  color: var(--fg);
  font-family: sans-serif;
  margin: 1rem;
}
h1 {
  font-size: 1.5rem;
}
#summary {
  margin-bottom: 1rem;
}
#workers {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}
.worker {
  position: relative;
  border: 1px solid var(--box-border);
  border-radius: 8px;
  padding: 0.5rem 1rem;
  background: var(--box-bg);
  flex: 1 1 200px;
}
.worker .emoji {
  font-size: 2rem;
}
.worker .name {
  font-weight: bold;
  margin-top: 0.5rem;
}
.worker .status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 0.5rem;
}
.busy-bar {
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 4px;
  background: var(--box-border);
}
.busy-bar .fill {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: #0af;
}
@media (max-width: 600px) {
  #workers { flex-direction: column; }
}
</style>
</head>
<body>
<h1>llamapool state</h1>
<div id="summary">Loadingâ€¦</div>
<div>Sort by: <select id="sort">
  <option value="oldest">Oldest</option>
  <option value="youngest">Youngest</option>
  <option value="busyness">Busyness</option>
  <option value="name">Name</option>
  <option value="completed">Completed</option>
  <option value="errors">Errors</option>
</select></div>
<div id="workers"></div>
<h2>MCP clients</h2>
<div id="mcp_clients"></div>
<h2>MCP sessions</h2>
<div id="mcp_sessions"></div>
<script>
let workers = [];
let sortBy = 'oldest';
let token = null;

function render() {
  const container = document.getElementById('workers');
  container.innerHTML = '';
  const list = workers.slice();
  list.sort((a, b) => {
    switch (sortBy) {
      case 'youngest':
        return new Date(b.connected_at) - new Date(a.connected_at);
      case 'busyness':
        const ba = (a.inflight + a.queue_len) / (a.max_concurrency || 1);
        const bb = (b.inflight + b.queue_len) / (b.max_concurrency || 1);
        return bb - ba;
      case 'name':
        return (a.name || '').localeCompare(b.name || '');
      case 'completed':
        return b.processed_total - a.processed_total;
      case 'errors':
        return b.failures_total - a.failures_total;
      case 'oldest':
      default:
        return new Date(a.connected_at) - new Date(b.connected_at);
    }
  });
  list.forEach(w => {
    const div = document.createElement('div');
    div.className = 'worker';
    const status = statusColor(w);
    const busy = Math.min(1, (w.inflight + w.queue_len) / (w.max_concurrency || 1));
    div.innerHTML = `
      <div class="busy-bar"><div class="fill" style="height:${busy*100}%"></div></div>
      <div class="emoji">ðŸ¦™</div>
      <div class="name"><span class="status-dot" style="background:${status}"></span>${w.name || w.id}</div>
      <div>${w.status}</div>
      <div>inflight: ${w.inflight}</div>
    `;
    container.appendChild(div);
  });
}

function update(data) {
  const sum = data.workers_summary;
  document.getElementById('summary').textContent = `Workers: ${sum.connected} connected, ${sum.working} working, ${sum.idle} idle. MCP clients: ${(data.mcp.clients||[]).length}`;
  workers = data.workers;
  render();

  const clientsDiv = document.getElementById('mcp_clients');
  clientsDiv.innerHTML = '';
  (data.mcp.clients || []).forEach(c => {
    const funcs = Object.entries(c.functions || {}).map(([k,v]) => `${k}:${v}`).join(', ');
    const div = document.createElement('div');
    div.textContent = `${c.id} (${c.status}) ${funcs}`;
    clientsDiv.appendChild(div);
  });

  const sessDiv = document.getElementById('mcp_sessions');
  sessDiv.innerHTML = '';
  (data.mcp.sessions || []).forEach(s => {
    const div = document.createElement('div');
    div.textContent = `${s.id} ${s.client_id} ${s.method} ${Math.round(s.duration_ms/1000)}s`;
    sessDiv.appendChild(div);
  });
}

function statusColor(w) {
  if (w.last_error) return 'red';
  if (Date.now() - new Date(w.last_heartbeat).getTime() > 15000) return 'orange';
  if (w.inflight > 0) return 'gold';
  return 'green';
}

document.getElementById('sort').addEventListener('change', (e) => {
  sortBy = e.target.value;
  render();
});

async function connect() {
  const headers = token ? { 'Authorization': 'Bearer ' + token } : {};
  try {
    const resp = await fetch('/api/state/stream', { headers });
    if (resp.status === 401) {
      token = prompt('Access token:');
      if (token) connect();
      return;
    }
    const reader = resp.body.getReader();
    const decoder = new TextDecoder();
    let buf = '';
    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      buf += decoder.decode(value, { stream: true });
      const lines = buf.split('\n');
      buf = lines.pop();
      lines.forEach(line => {
        if (line.startsWith('data:')) {
          try {
            const data = JSON.parse(line.slice(5));
            update(data);
          } catch (err) {
            console.error('parse', err);
          }
        }
      });
    }
  } catch (err) {
    console.error('stream', err);
  }
  setTimeout(connect, 1000);
}

connect();
</script>
</body>
</html>
